<div class="row">
  <div class="col-3"></div>

  <div class="col-6">

    <form >
      <div class="mb-3">
        <label for="numDocumento" class="form-label">Número de documento</label>
        <input type="text" class="form-control" id="numDocumento" placeholder="Ingrese su número de documento"  
        (change)="getNumDoc(numDoc)" #numDoc>
        
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
      </div>
      <div class="mb-3">
        <input type="text" class="visually-hidden" id="documentoCifrado">
      </div>
      <button type="button" class="btn btn-primary" (click)="getValidation()">Enviar</button>
    </form>

    <div *ngIf="resultado" class="respuestaTrue mt-3">
      {{mensaje}}
    </div>
    <div *ngIf="!resultado" class="respuestaFalse mt-3">
      {{mensaje}}
    </div>
  </div>

  <div class="col-3"></div>

</div>
